<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"

  <body>
    <div class="container">
      <h2 class="text-center mt-3">Banco</h2>

          Agregar Caja
        </button>
        <button class="btn btn-info m-1" onclick="agregarCliente()">
          Agregar Cliente
        </button>
        <button class="btn btn-warning m-1" onclick="atenderCliente()">
          Atender Cliente
        </button>
        <button class="btn btn-dark m-1" onclick="mostrarEstadisticas()">
          Mostrar EstadÃ­sticas
        </button>
      </div>

      <hr />

        <div id="cajas" class="d-flex flex-wrap"></div>
      </div>

      <hr />

      <div class="container mt-3 border p-3">
        <h4>Clientes en la fila</h4>
        <ul
          id="lista"
          class="mt-3 d-flex flex-wrap"
          style="list-style: none; padding: 0"
        ></ul>
      </div>

      <div id="mensaje" class="text-center mt-3 text-success"></div>
    </div>
